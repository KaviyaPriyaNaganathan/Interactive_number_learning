<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Number Learning</title>
    <link rel="stylesheet" type="text/css" href="interactive_number_learning.css">
	<script src="interactive_number_learning.js"></script>
</head>
<body>
    <h1 class="title">Interactive Number Learning</h1>
    <div class="number-container">
        <h1 class="number" onclick="deletes(event)">One</h1>
        <h1 class="number" onclick="deletes(event)">Two</h1>
        <h1 class="number" onclick="deletes(event)">Three</h1>
        <h1 class="number" onclick="deletes(event)">Four</h1>
        <h1 class="number" onclick="deletes(event)">Five</h1>
        <h1 class="number" onclick="deletes(event)">Six</h1>
        <h1 class="number" onclick="deletes(event)">Seven</h1>
        <h1 class="number" onclick="deletes(event)">Eight</h1>
        <h1 class="number" onclick="deletes(event)">Nine</h1>
        <h1 class="number" onclick="deletes(event)">Ten</h1>
    </div>
</body>
</html>
